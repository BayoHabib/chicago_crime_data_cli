name: Release

on:
  push:
    tags:
      - "v*"

# Top-level permissions (jobs can override as needed)
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distribution (sdist + wheel)
        run: python -m build --sdist --wheel --outdir dist

      - name: Upload release distributions
        uses: actions/upload-artifact@v3
        with:
          name: release-dists
          path: dist/

  publish:
    name: Publish to PyPI and create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Download release distributions
        uses: actions/download-artifact@v3
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            See git log for details: `git log v${{ github.ref_name }}`

            ## Installation
            ```bash
            pip install chicago-crime-downloader
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
